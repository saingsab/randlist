<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Link Generator</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #0070f3;
      border-radius: 5px;
      background-color: #0070f3;
      color: white;
    }
    button:hover {
      background-color: #005bb5;
    }
    .link-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
    }
    .link-item {
      margin: 5px 0;
    }
    .link-item a {
      display: block;
      padding: 10px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background-color: #0070f3;
      border-radius: 5px;
      word-wrap: break-word; /* Wrap long URLs */
    }
    .link-item a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <button id="generateButton">Generate Random Links</button>
  <ul id="linkList" class="link-list"></ul>

  <script>
    const links = [
      'https://www.example.com',
      'https://www.google.com',
      'https://www.apple.com',
      'https://www.microsoft.com',
      'https://www.facebook.com',
    ];

    function generateRandomLinks() {
      const randomLinks = [];
      const usedIndices = new Set();
      while (randomLinks.length < 3) { // Limit to 3 links
        const randomIndex = Math.floor(Math.random() * links.length);
        if (!usedIndices.has(randomIndex)) {
          usedIndices.add(randomIndex);
          randomLinks.push(links[randomIndex]);
        }
      }

      alert(`Generated Links:\n${randomLinks.join('\n')}`);

      const linkList = document.getElementById('linkList');
      linkList.innerHTML = ''; // Clear previous links
      randomLinks.forEach(link => {
        const listItem = document.createElement('li');
        listItem.classList.add('link-item');
        listItem.innerHTML = `<a href="${link}" target="_blank" rel="noopener noreferrer">${link}</a>`;
        linkList.appendChild(listItem);
      });
    }

    document.getElementById('generateButton').addEventListener('click', generateRandomLinks);

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
