<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random List Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0eaff 0%, #b3cfff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(51,153,255,0.10);
      padding: 2em 1.5em;
      max-width: 95vw;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 0.5em;
      margin-bottom: 1em;
      width: 100%;
    }
    #randomText {
      width: 100%;
      min-width: 0;
      padding: 0.5em;
      border: 2px solid #3399ff;
      border-radius: 6px;
      background: #f7fbff;
      color: #1a237e;
      font-size: 1.1em;
      transition: border 0.2s;
      flex: 1;
    }
    #randomText:focus {
      border: 2px solid #1976d2;
      outline: none;
    }
    button {
      padding: 0.5em 1.2em;
      background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
      transition: background 0.2s, box-shadow 0.2s;
      white-space: nowrap;
    }
    button:hover {
      background: linear-gradient(90deg, #1565c0 0%, #1e88e5 100%);
      box-shadow: 0 4px 16px rgba(25, 118, 210, 0.15);
    }
    .actions {
      margin-top: 1em;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1em 0.5em;
        width: 98vw;
        min-width: 0;
      }
      .row {
        flex-direction: column;
        gap: 0.5em;
        margin-bottom: 1em;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <input type="text" id="randomText" readonly>
      <button onclick="copyToClipboard()">Copy</button>
      <span id="copyIndicator" style="margin-left:8px;color:#1976d2;font-size:0.95em;display:none;">Copied!</span>
    </div>
    <div class="actions">
      <button onclick="generateRandomText()">Generate Random Text</button>
    </div>
  </div>
  <script>
    const textList = [
        "Heartland Stories, Russell Herren",
        "Urban Oasis, Brian Diaz",
        "Where The Tea Grows Cold, Marge Santu",
        "Tiny Joys, Ryan Foust",
        "INNER PEACE, AFNNETTE GARCIA",
        "Sweet Journey, Brandon Carrasco",
        "WILDFLOWER, George Cook",
        "Road To Nowhere, Alicia Kress",
        "MIDNIGHT WHISPER, Tommy Brower",
        "Equimnox Vibes, Joseph Kolar",
        "STILLNESS, Forrrest Oliver",
        "Desert Glow, Paris Nemeth",
        "Sweet Little Knife, Morris Chadwell",
        "Golden Afterglow, John Halpern",
        "The Farmer's Way, James Juarezi",
        "Yuthak Nisay Oldie, Yuthak Nisay",
        "Rivers Flow Together, Justine Craig"

    ];
    function generateRandomText() {
      const random = textList[Math.floor(Math.random() * textList.length)];
      document.getElementById('randomText').value = random;
    }
    function copyToClipboard() {
      const textBox = document.getElementById('randomText');
      textBox.select();
      textBox.setSelectionRange(0, 99999); // For mobile devices
      document.execCommand('copy');
      const indicator = document.getElementById('copyIndicator');
      indicator.style.display = 'inline';
      setTimeout(() => { indicator.style.display = 'none'; }, 1200);
    }
  </script>
</body>
</html>
